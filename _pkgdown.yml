url: https://testthat.r-lib.org

development:
  mode: auto

template:
  package: tidytemplate
  bootstrap: 5

  includes:
    in_header: |
      <script defer data-domain="testthat.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>
home:
  links:
  - text: Learn more
    href: http://r-pkgs.org/tests.html

reference:

- title: Basics
  contents:
  - test_that
  - expect_equal
  - expect_error
  - expect_true

- title: Expectations
- subtitle: Values
  contents:
  - expect_gt
  - expect_length
  - expect_match
  - expect_named
  - expect_null
  - expect_setequal
  - expect_type
  - expect_vector

- subtitle: Side-effects
  contents:
  - expect_no_error
  - expect_invisible
  - expect_output
  - expect_silent

- subtitle: Snapshot tests
  contents:
  - expect_snapshot
  - expect_snapshot_value
  - expect_snapshot_file
  - starts_with("snapshot_")

- title: Test helpers
  contents:
  - is_testing
  - local_edition
  - local_reproducible_output
  - set_state_inspector
  - skip
  - teardown_env
  - try_again

- title: Run tests
  contents:
  - starts_with("test_") 
  - -test_that
  - use_catch

- title: Mocking
  contents:
  - local_mocked_bindings
  - local_mocked_s3_method
  - local_mocked_r6_class
  - mock_output_sequence

- title: Custom expectations
  contents:
  - fail
  - expect_success

- title: Reporters
  contents:
  - ends_with("Reporter")
  - -Reporter

articles:
- title: Setup and configuration
  navbar: Setup
  contents:
  - third-edition
  - parallel
  - special-files
  - custom-expectation

- title: Testing techniques
  navbar: Techniques
  contents:
  - challenging-tests
  - mocking
  - skipping
  - snapshotting
  - test-fixtures
  
