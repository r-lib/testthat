url: https://testthat.r-lib.org

development:
  mode: auto

template:
  package: tidytemplate
  bootstrap: 5

  includes:
    in_header: |
      <script defer data-domain="testthat.r-lib.org,all.tidyverse.org" src="https://plausible.io/js/plausible.js"></script>
home:
  links:
  - text: Learn more
    href: http://r-pkgs.org/tests.html

reference:
- title: Expectations
- subtitle: Objects
  contents:
  - expect_equal
  - expect_null
  - expect_type

- subtitle: Vectors
  contents:
  - expect_length
  - expect_gt
  - expect_match
  - expect_named
  - expect_setequal
  - expect_true
  - expect_vector

- subtitle: Side-effects
  contents:
  - expect_error
  - expect_no_error
  - expect_invisible
  - expect_output
  - expect_silent
  - local_reproducible_output

- title: Snapshot testing
  contents:
  - expect_snapshot
  - expect_snapshot_value
  - expect_snapshot_file
  - starts_with("snapshot_")

- title: Test helpers
  contents:
  - local_edition
  - is_testing
  - skip
  - teardown_env
  - set_state_inspector

- title: Run tests
  contents:
  - starts_with("auto_test")
  - describe
  - starts_with("test_")
  - use_catch

- title: Reporters
  contents:
  - Reporter
  - ends_with("Reporter")

- title: Mocking
  contents:
  - with_mocked_bindings

- title: Expectation internals
  contents:
  - expect
  - expectation
  - fail
  - expect_success

